<div class="primary-container">

        <h1>Please complete the form below</h1>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <br>
            <label for="list3">Your Selection: </label>
            <select id="list3" name="list3">

                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            <input type="submit">
        </form>
     </div>
     <aside id="Rule">
        <h1>How to Play</h1>
        <h3>Rock beats scissors, scissors beats paper, and paper beats rock</h3>
        <h3>You have to make a selection between these three options</h3>
